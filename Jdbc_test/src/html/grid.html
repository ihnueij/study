<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    #grid{
      border: 5px solid pink;
      display: grid;
      grid-template-columns: 150px 1fr;/*하나의 칼럼에 배치하고, 첫번째 칼럼은 150px로 지정해주고
                                        두번째 칼럼은 나머지 공간을 다 사용한다는 뜻의 1fr을 사용합니다*/
    }
    div{
      border: 5px solid gray;
    }
  </style>
</head>
<body>
<div id="grid">
  <div>navigation</div>
  <div>물론 문장을 무조건 길게 써야 한다거나 짧게 써야 하는 것은 아니다. 다만 글 속에 담긴 문장들이 모두 길거나 짧다면, 문제가 될 수 있다. 글을 쓸 줄
    아는 사람이라면 언제 길게 써야 하고 언제 짧게 써야 하는지 본능적으로 안다. 긴 문장과 짧은 문장을 적절하게 배치해야 독자에게 긴장감을 줄 수 있다.
    결국, 문장을 짧게 써야 하느냐 길게 써야 하느냐 하는 문제는 규칙처럼 정할 수 있는 것이 아니고 그 효과를 고려하여 전략적으로 선택해야 하는 것이다.</div>
</div>
</body>
</html>
