<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>산술연산자</h1>

<script>
    var x = 10, y = 4;
    document.write(x + y+"<br>");
    document.write(x - y+"<br>");
    document.write(x * y+"<br>");
    document.write(x / y+"<br>");
    document.write(x % y+"<br>");
</script>
</body>
</html>
