<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>같은 변수에 다른 타입의 값 대입</h1>
<p id="value"></p>

<script>
    var num =20;
    document.getElementById("value").innerHTML = num +"<br>";
    num = "이십";
    document.getElementById("value").innerHTML += num + "<br>";
</script>
</body>
</html>
