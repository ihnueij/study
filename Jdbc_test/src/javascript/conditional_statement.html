<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>if문</h1>

<script>
    var x = 10, y=20;
    if (x == y) {
        document.write("x와 y 는 같다");
    }if(x< y) {
        document.write("y가 더크다");
    }
    if (x > y) {
        document.write("x가 더크다");
    }
</script>
</body>
</html>
