<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p><a id="abc" href="https://www.naver.com">naver</a></p>
    <script>
        var jbHref = document.getElementById( 'abc' ).getAttribute( 'href' );
        document.write( '<p>href : ' + jbHref + '</p>' );
        ////id의 값이 abc인 a 요소의 href 속성의 값을 가져와서 출력합니다.
    </script>
</body>
</html>
