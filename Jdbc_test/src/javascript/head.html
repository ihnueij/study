<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function printDate() {
            document.getElementById("date").innerHTML= Date();
        }
    </script>
</head>
<body>
<h1>head 태그 내의 자바스크립트</h1>
<p>자바스크립트를 이용하면 현재 날짜와 시간 정보에도 쉽게 접근할수 있어요</p>
<button onclick="printDate()">현재날짜와 시간 표시하기</button>
<p id="date"></p>
</body>
</html>
