<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<H1>HTML DOM 요소를 이용한 innerHTML 프로퍼티</H1>
<p id="text">이문장을 바꿀 것입니다</p>

<script>
    var str = document.getElementById("text");
    str.innerHTML = "안녕하세용~ 이걸로 바뀌었습니다";
</script>
</body>
</html>
