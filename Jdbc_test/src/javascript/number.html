<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>숫자타입</h1>
<p id="num"></p>

<script>
    var first = 10;
    var second =10.0;
    var third = 10e6;
    var fourth= 10e-6;

    document.getElementById("num").innerHTML =
        first +"<br>"+second+"<br>"+third+"<br>"+fourth;
</script>
</body>
</html>
