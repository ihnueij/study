<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>JavaScript | .setAttribute()</title>
</head>
<body>
    <h1><a id="abc" href="#">Naver</a></h1>
    <script>
        document.getElementById('abc').setAttribute('href', 'https://www.naver.com');
    </script>
</body>
</html>
