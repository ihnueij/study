<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
    var rightId = "korea";
    var rightPw= "1234";

    function login(Id,Pw){
        if(Id == rightId){
            if(Pw == rightPw){
                document.write(Id+"님 방문을 환영합니다.");
            }else{
                alert("잘못된비밀번호입니다.");
            }
        }else{
            alert("존재하지않는 아이디 입니다.");
        }
    }
    var userId = prompt("아이디를 입력하시오");
    var userPw = prompt("패스워드를 입력하시오");

    login(userId,userPw);
  </script>
</head>
<body>

</body>
</html>
